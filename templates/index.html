<!DOCTYPE html>
<html>
<head>
    <title>Forest Biomass Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type=file], button {
            margin: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forest Biomass Mapping - Carbon Stock Prediction</h2>
        <p>Upload your CSV file with input features to get predictions.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required><br>
            <button type="submit">Predict Carbon Stock</button>
        </form>
    </div>
</body>
</html>
